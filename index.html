<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать, Норика!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f1f1;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .header {
            background-color: #ff66b2;
            color: white;
            padding: 50px 0;
        }

        .header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .welcome-text {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #444;
        }

        .image-container {
            margin-top: 30px;
        }

        .cat-image {
            width: 300px;
            height: auto;
            border-radius: 15px;
        }

        .footer {
            background-color: #ff66b2;
            color: white;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        .footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Добро пожаловать, Норика!</h1>
        <p class="welcome-text">Мы рады видеть тебя! Наслаждайся нашим приложением и делай его своим!</p>
    </div>

    <div class="image-container">
        <img src="https://avatars.dzeninfra.ru/get-zen-logos/1597769/pub_62335e84c99767773ab63caa_62335fcc475b2947fc26079d/orig" alt="Кошка Лана" class="cat-image">
    </div>

    <div class="footer">
        <p>Фанатка Ланы из Roblox!</p>
    </div>

</body>
</html>
